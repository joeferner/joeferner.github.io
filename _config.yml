# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Joe Ferner: Blog
tagline:             Joe Ferner's Blog
url:                 http://joeferner.github.io/
paginate:            1
baseurl:             "http://joeferner.github.io/"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

