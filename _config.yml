# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               "Joe Ferner"
tagline:             "Blog"
url:                 "http://joeferner.github.io/"
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Joe Ferner
  url:               https://twitter.com/joeferner
  email:             joe.m.ferner@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/joeferner

pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/atom.xml'

